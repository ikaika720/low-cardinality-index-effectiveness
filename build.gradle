apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Low cardinality index effectiveness', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    runtime 'org.postgresql:postgresql:9.4-1201-jdbc41'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
